<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="left-side">
            <span class="title">
                <img class="logo" src="odin-lined.png" alt="odin-logo">
                <span class="text-logo">odin</span>
            </span>
            <span class="credit">Photo by <a href="https://unsplash.com/@josefigueroa_mov?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jose Figueroa</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>
        <div class="right-side">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up <i>now</i> to get started.
                </p> 
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form>
                <p>Let's do this!</p>
                <div class="form-container">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                        <span class="pass-validation"></span>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </form>

            <button type="submit">Create Account</button>
            <div class="log-in">Already have an account? <a href="#">Log in</a> </div>
        </div>
    </div>
</body>
</html>
